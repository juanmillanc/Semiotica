<body>
    <div class="loginFrm">

                <div class="inputContainer">

                </div>
                <input type="submit" class="submitBtn" value="Iniciar Sesión">


                <div class="pie-form">
                    ¿No tienes Cuenta? <a href="registro.html"> Registrate</a>
                </div>
